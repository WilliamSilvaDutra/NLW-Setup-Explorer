<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="./sript.js" defer></script>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo marca do aplicativo habits">
        <button>
            <img src="assets/plus.svg" alt="Sinal de mais roxo"> <div>Registrar meu dia</div>
        </button>
    </header>
    <form id="formHabits">
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="study">📚</div>
        </div>

        <div class="days"></div>
    </form>
     
<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
</body>

</html>
